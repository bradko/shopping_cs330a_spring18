 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<html>

<head>
<title>Shopping List</title>
</head>

<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Shopping List</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Page 1</a></li>
	      <li><a href="#">Page 2</a></li>
	      <li><a href="#">Page 3</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="container" id="entry">
		<div class="panel panel-default">
			<form class="form-inline">
				
				<div class="form-group">		
					<label for="name">Item Name</label>
					<input type=text class="form-control" id="name"/>
				</div>

				<div class="form-group">
					<div class="dropdown">
						<label for="quantity">Quantity</label>
					    <select id="quantity" value="0">
			  				<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="dropdown">
						<label for="priority">Priority</label>
					    <select id="priority" value="Low">
			  				<option>Low</option>
							<option>Medium</option>
							<option>High</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="store">Store</label>
					<input type=text class="form-control" id="store"/>
				</div>

				<div class="form-group">
					<label for="category">Category</label>
					<input type=text class="form-control" id="category"/>
				</div>

				<div class="form-group">
					<label for="price">Price</label>
					<input type=text class="form-control" id="price"/>
				</div>
			</form>
			<button class="btn btn-info" onclick="clickedon()" id=add type="button">Add Item</button>
		</div>
	</div>

	<div class="container" id="list">
		<table class="table table-striped table-bordered" id="table">
			<thead>
				<tr>
					<th></th>
					<th onclick="sortList('name')">Item Name</th>
					<th onclick="sortList('quantity')">Quantity</th>
					<th onclick="sortList('store')">Store</th>
					<th onclick="sortList('category')">Category</th>
					<th onclick="sortList('price')">Price</th>
				</tr>
			</thead>
			<tbody id=listtable></tbody>
		</table>
	</div>

	<script src=model.js type=text/javascript></script>
	<script src=view.js type=text/javascript></script>
	<script src=savelocal.js type=text/javascript></script>
	<script src=controller.js type=text/javascript></script>

</body>

</html>
